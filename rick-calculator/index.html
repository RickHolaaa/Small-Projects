<!DOCTYPE html>
<html>
<head>
    <title>Calculator using Javascript - Rick</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator using Javascript</h1>
    <form id="calculator">
        <div id="print"><a id="result" value="0">0</a></div>
        <div id="enter">
            <div class="l1">
                <div class="seven"><a>7</a></div>
                <div class="eight"><a>8</a></div>
                <div class="nine"><a>9</a></div>
                <div class="ce"><a>CE</a></div>
                <div class="c"><a>C</a></div>
            </div>
            <div class="l2">
                <div class="four"><a>4</a></div>
                <div class="five"><a>5</a></div>
                <div class="six"><a>6</a></div>
                <div class="div"><a>/</a></div>
                <div class="mult"><a>x</a></div>
            </div>
            <div class="l3">
                <div class="one"><a>1</a></div>
                <div class="two"><a>2</a></div>
                <div class="three"><a>3</a></div>
                <div class="sub"><a>-</a></div>
                <div class="modulo"><a>%</a></div>
            </div>
            <div class="l4">
                <div class="zero"><a>0</a></div>
                <div class="dot"><a>.</a></div>
                <div class="equal"><a>=</a></div>
                <div class="add"><a>+</a></div>
            </div>
        </div>
    </form>
</body>
</html>
